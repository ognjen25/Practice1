<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="This is site for organising and navigationg cars who pick up passengers at the airport.">
    <meta name="keyword" content="Vacation, Navigation, Airport">
    <link rel="icon" href="img/1687062803405.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css" type="text/css">  
    <title>Egypt Vacation</title>
</head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Egypt Vacation</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="fname"> First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text"   name="state" required/>
          </div>
          <div class="item">
            <label for="zip">Zip/Postal Code<span>*</span></label>
            <input id="zip" type="text" name="zip" required/>
          </div>
          <div class="item">
            <label for="Date">From <span>*</span></label>
            <input id="Date" type="date"   name="Date" required/>
          </div>
          <div class="item">
            <label for="dt">To<span>*</span></label>
            <input id="dt" type="date"   name="dt" required/>
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="text"   name="eaddress" required/>
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel"   name="phone" required/>
          </div>
          <div class="item">
            <label for="Sd">Select destination<span>*</span></label>
            <input id="Sd" type="text"   name="Sd" required/>
          </div>
          <div class="item">
            <label for="NP">Nomber of people<span>*</span></label>
            <input id="NP" type="text"   name="NP"  required/>
          </div>
        </div>
        <div class="question">
          
          <div class="question-answer">
            <div>
              <input type="radio" value="AddF" id="AddF" name="AddF"/>
              <label for="AddF" class="radio"><span>Add flight offer 
                to your vacation package
              </span></label>
            </div>
            <br>
            <textarea name="" id="" cols="20" rows="5" placeholder="Please advise your tour requirements"></textarea>  
          </div>
        </div>
        <div class="question">
          <label>Preferred way to contact </label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_4" name="contact"/>
              <label for="radio_4" class="radio"><span>Phone</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_5" name="contact"/>
              <label for="radio_5" class="radio"><span>Email</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_6" name="contact"/>
              <label for="radio_6" class="radio"><span>Any</span></label>
            </div>
          </div>
        </div>
        <input type="checkbox" name="checkbox1">
       <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
