<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="desription" content="This is site for organising and navigationg cars who pick up passengers at the airport.">
      <meta name="keyword" content="Vacation, Navigation, Airport">
      <link rel="icon" href="img/1687062803405.jpg" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" href="style3.css" type="text/css">  
      <title>Egypt Vacation</title>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Egypt Vacation</h1>
        </div>
        <div class="item">
            <p>Arrival Airport</p>
        <select name="Arrival airport" id="Arrival airport" >
            <option value="Hurghada Airport">Hurghada Airport</option>
            <option value="Hurghadi Airport">Hurghadi Airport</option>
        </select>
        </div>
        <div class="item">
            <p>Going to</p>
            <input type="text" name="language" placeholder="Place name"/>
          </div>
        <div class="item">
            <p>Arrival Date</p>
            <input type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
            <p>Arrival Time</p>
            <input type="time" name="btime" required/>
        </div>
        <div class="item">
          <p>Return Date</p>
          <input type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
   <div class="item">
          <p>Return Time</p>
          <input type="time" name="btime" required/>
               </div>
        <div class="item">
          <p>Number Of People</p>
          <input type="text" name="language"/>
        </div>
         <div class="btn-block">
          <button type="submit" href="/">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
